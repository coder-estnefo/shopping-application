<mat-card class="example-card">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title style="text-align: center;">
            New Item
        </mat-card-title>

        <form [formGroup]="itemForm" (ngSubmit)="uploadItem(itemForm)">
            <mat-form-field class="example-full-width">
                <mat-label>Item</mat-label>
                <input matInput placeholder="Ex. Pizza" type="text" formControlName="item" autofocus required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price" min="1.00" required>
            </mat-form-field>

            <div class="button-wrap">
                <label class ="new-button" for="upload-image"> Choose Image</label>
                <input id="upload-image" type="file" (change)="uploadFile($event)" 
                    accept="image/*" formControlName="img" required>
            </div>
            
            <div class="spacer"> 
                <mat-progress-bar mode="determinate" value="{{uploadPercent | async}}"></mat-progress-bar>
            </div>
                
            <button mat-raised-button color="primary" class="btn"
                [disabled]="itemForm.invalid">
                Upload Item
            </button>
        </form>
            
    </mat-card-content>
</mat-card>
