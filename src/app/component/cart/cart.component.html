<mat-card class="section">
    <h2 class="heading">
        Items In Cart
        <button mat-button  routerLink="/cart" color="primary">
            <mat-icon matBadge="{{count}}">shopping_cart</mat-icon>
        </button>
    </h2>
    <mat-divider></mat-divider>
    <div *ngIf="cartItems.length; else noItems" class="card">
        <mat-card *ngFor="let item of cartItems" class="items"> 
            <div class="item-img">
                <img class="cart-img" mat-card-img [src]="item.image" 
                    alt="a picture of {{item.name}}">
            </div>
            <div class="item-desc">
                <h3>{{item.name + ' - R' + item.price}}</h3>
            </div>
            <div class="item-controls">
                <button mat-raised-button color="primary" (click)="remove(item)">
                    remove
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </mat-card>
        <p>
            <strong class="label">Total: R {{total}}</strong>
        </p>
    </div>

    <ng-template #noItems>
        <div class="card">
            Empty Cart
        </div>
    </ng-template>

</mat-card>
