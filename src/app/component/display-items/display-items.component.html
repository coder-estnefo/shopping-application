<mat-card class="section">
    <h2 class="heading">
        Items
        <mat-icon matBadge="{{count}}">shopping_cart</mat-icon>
    </h2>
    <mat-divider></mat-divider>
    <div class="box">
        <div class="item" *ngFor="let item of food_items">
            <mat-card class="item-card">
                <img mat-card-img src="./../../../assets/images/{{item.image}}" 
                    alt="a picture of {{item.name}}">
                <mat-card-content>
                    <strong>{{item.name}}</strong>
                    <p>R {{item.price}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="addToCart(item)">
                        Add To Cart
                        <mat-icon>add_shopping_cart</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>      
</mat-card>
