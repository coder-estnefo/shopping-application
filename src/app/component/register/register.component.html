<mat-card class="example-card" style="text-align: center;"> 
    
    <mat-card-title>Register</mat-card-title>
    
    <mat-card-content>
        <p class="error">
            {{loginError}}
        </p>
        <form [formGroup]="regDetails" (ngSubmit)="register(regDetails)">
            <mat-form-field appearance="outline" class="textbox">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email"
                    placeholder="e.g example@email.com" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="textbox">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password"
                    placeholder="Enter Password" required>
            </mat-form-field><br>

            <p>Registered? <a routerLink="/login">Login now</a></p>
            
            <button mat-raised-button color="primary" class="btn" 
                [disabled]="regDetails.invalid">
                Register
            </button>
            
        </form>
    </mat-card-content>

</mat-card>
